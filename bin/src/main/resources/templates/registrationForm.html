<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Uniwersytet Jarosława - rejestracja</title>
    <meta name="description" content="Nowoczesna platofrma edukacyjna do zdalnego kształcenia"/>
    <meta name="keywords" content="edukacja,zdalna,ksztalcenie,rozwój"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="stylesheet" th:href="@{/css/RegisterLoginMain.css}"/>


</head>
<body>
<div id="kontener">
    <h1 style="text-align: center;">Registration</h1>
    <div id="registration">
        <form th:action="@{/processRegister}" th:object="${user}"
              method="post">
            <table>
                <tr>
                    <td><label>Email: </label></td>
                    <td><input type="email" th:field="*{email}" required/></td>
                </tr>
                <tr>
                    <td><label>Password: </label></td>
                    <td><input type="password" th:field="*{password}" required minlength="6" maxlength="10"/></td>
                </tr>
                <tr>
                    <td><label>Name: </label></td>
                    <td><input type="text" th:field="*{imie}"/></td>
                </tr>
                <tr>
                    <td><label>Surname: </label></td>
                    <td><input type="text" th:field="*{nazwisko}"/></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" name="submit" value="Register"/></td>
                </tr>
            </table>


        </form>
    </div>
</div>
</body>
</html>
